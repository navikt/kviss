version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.READER_TOKEN}}
updates:
  - package-ecosystem: gradle
    directory: "/backend/"
    schedule:
      interval: daily
    groups:
      maven:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: "/web/"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  - package-ecosystem: npm
    directory: "/web/server/"
    schedule:
      interval: daily
    registries:
      - npm-github
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github:
        patterns:
          - "*"
