apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: kviss
  namespace: appsec
  labels:
    team: appsec
spec:
  image: "{{ image }}"
  port: 8080
  ingresses:
    - https://appsec-kviss.nav.no/
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  liveness:
    path: /internal/isalive
    initialDelay: 10
  readiness:
    path: /internal/isready
    initialDelay: 10
  env:
    - name: API_URL
      value: http://kviss-api
    - name: API_SCOPE
      value: api://prod-gcp.security-champion-admin.kviss-api/.default
  accessPolicy:
    outbound:
      rules:
        - application: kviss-api
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs