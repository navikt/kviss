apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: kviss-api
  namespace: security-champion-admin
  labels:
    team: security-champion-admin
  annotations:
    likerd.io/inject: "false"
spec:
  image: {{ image }}
  port: 8080
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: kviss-db
            envVarPrefix: DB
  liveness:
    initialDelay: 30
    path: isalive
  readiness:
    initialDelay: 30
    path: isready
  template:
    metadata:
      annotations:
        linkerd.io/inject: disabled
  accessPolicy:
    inbound:
      rules:
        - application: kviss
        - application: kviss-vite-frontend
